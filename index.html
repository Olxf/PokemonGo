<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Dancing+Script:wght@400..700&family=Jaro:opsz@6..72&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="main-section">
        <div class="wrapper">
            <div class="upper-box">
                <img class="pikachuPhoto" src="./img/FirstPikachu.png" alt="Pikachu who is welcoming you to the site">
                <h1 class="section-title">Choose your pokemon!</h1>
                <img class="PsyDuck" src="./img/PsyDuck.png" alt="PsyDuck who is welcoming you to the site">
            </div>
            
            <div class="pokemon-chooser">

                <div class="pokemon-box">
                    <img class= "pokemon" src="./img/Squirtle.png" alt="Squirtle">
                    <h2 class="pokemon-name">Squirtle</h2>
                </div>


                <div class="pokemon-box">
                    <img class= "pokemon" src="./img/pngwing.com.png" alt="Bulbasaur">
                    <h2 class="pokemon-name">Bulbasaur</h2>
                </div>


                <div class="pokemon-box">
                    <img class= "pokemon" src="./img/Charmander.webp" alt="Charmander">
                    <h2 class="pokemon-name">Charmander</h2>
                </div>

            </div>
        </div>
    </section>

    <section class="text-section wrapper">
        <img class='text-img' src="./img/PokemonGroup.png" alt="Squirtle, Bulbasaur and Charmander">
        <div class="text-box">
            <h2 class="text-title">Pokemons</h2>
            <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo molestias dolorem repudiandae natus corporis incidunt veritatis asperiores quis at eaque.</p>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
